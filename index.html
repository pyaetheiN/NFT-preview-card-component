<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pyae Thein (Ricky) | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color:hsl(228, 45%, 70%); font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="card flex">
        <a href="#" class="card__preview" aria-label="view nft">
          <img src="images/image-equilibrium.jpg" alt="image of Equilibrium" class="card__img">
        </a>
        <h1 class="card__title"><a href="index.html" target="blank">Equilibrium #3429</a></h1>
        <span class="card__desc">
          Our Equilibrium collection promotes balance and calm.
        </span>
        <div class="card__data flex">
          <div class="card__price-container flex">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="card__price-icon">
            <span class="card__price">0.041 eth</span>
          </div>
          <div class="card__time-container flex">
            <img src="images/icon-clock.svg" alt="icon-clock" class="card__time-icon">
            <span class="card__time">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="card__creator flex">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="card__creator-img">
          <span class="card__creator-name">Creation of <a href="#" class="white" target="blank">Jules Wyvern</a></span>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pyaetheiN" target="blank">Pyae Thein (Ricky)</a>.
    </div>
  </footer>
</body>
</html>
